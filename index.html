<!DOCTYPE html>
<html>
<head>
  <title>Staking DApp</title>
</head>
<body>

<h2>Mini DeFi Staking</h2>

<button id="connect">Connect</button>

<h3>Approve</h3>
<input id="approveAmount" placeholder="Amount"/>
<button id="approve">Approve</button>

<h3>Stake</h3>
<input id="stakeAmount" placeholder="Amount"/>
<button id="stake">Stake</button>

<h3>Withdraw</h3>
<input id="withdrawAmount" placeholder="Amount"/>
<button id="withdraw">Withdraw</button>

<h3>Claim Rewards</h3>
<button id="claim">Claim</button>

<p id="status"></p>

<script src="https://cdn.jsdelivr.net/npm/ethers@6.10.0/dist/ethers.min.js"></script>
<script src="app.js"></script>

</body>
</html>
